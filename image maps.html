<!DOCTYPE html>
<html>
<body>
    <h2>image maps</h2>
    <p>Click on the computer, the phone, or the cup of coffee to go to a new page and read more about the topic:</p>
    <img src="workplace.jpg" alt="workplace" usemap="#workmap" height="400" width="380">
    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" href="mac.jpg" alt="computer">
        <area shape="rect" coords="290,172,333,250" href="cellphone.jpg" alt="phone">
        <area shape="circle" coords="337,300,42" href="coffeehouse2.jpg" alt="cup of coffie">
    </map>
</body>
</html>
