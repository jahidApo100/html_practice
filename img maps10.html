<!DOCTYPE html>
<html>
<body>
    <h2>img maps</h2>
    <p>Click on the cup of coffee to execute a JavaScript function:</p>
    <img src="workplace.jpg" alt="workplace" usemap="#workmap" height="400" width="380">

    <map name="workmap">
        <area shape="circle" coords="337,300,44" href="coffeehouse2.jpg" onclick="myFunction()">
    </map>
    <script>
        function myFunction(){
            alert("You cleck the coffie cup!");
        }
    </script>
    
</body>
</html>
